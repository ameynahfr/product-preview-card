<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="index.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card</title>
  </head>
  <body>
    <div class="product-pic">
      <img id="perf" src="./images/image-product-desktop.jpg" alt="perfume" />
    </div>
    <div class="description">
      <h4 id="item">Perfume</h4>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span id="price">$149.99</span>
      <span id="original-price">$169.99</span>
      <br />
      <button>
        <img id="cart" src="./images/icon-cart.svg" alt="cart" />Add to Cart
      </button>
    </div>
  </body>
</html>
